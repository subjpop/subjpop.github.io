			<!-- 歌词 「海に纏わる言葉」 作曲／编曲：照井顺政 「夏の扉」 夏天的大门 作词／作曲／编曲：照井顺政 青い匂いが日差しを巻き込み 指の隙間をすり抜けていった 蓝色的气息缠绕着阳光 穿过指缝间 時間が止まった 君の瞳が燃えるように揺れて キラキラしてる 时间停住了 你的双瞳像在燃烧般闪动着 灿烂耀眼 夢の中で伝えられたはずの台詞が 足踏みしてる 在梦中还能说出口的台词 吞吐难言 いつも 君の声が　その仕草が 僕の心を連れていった まばたきの瞬間に　世界が変わって 僕の言葉　風に消えてく 无论何时 你的声音还有举止 牵动我心间 世界在眨眼间变化 我的话语随风消逝 夏の扉　もう二度とない 季節と微かに気が付いた 君が笑った　ただそれだけ 見つめている 眩しい日差しが 夏の扉を開けて 夏天的大门，稍纵即逝地 朦胧中将季节察觉 你笑了，便成为我所注视的一切 耀眼的阳光 将夏天的大门打开 もう少し経てば去年も遊んだ 一面咲いたひまわりのアーチ 再稍过一阵子就能重游旧地 那单面盛开的向日葵排成的拱门 屈んで進んだ 差し込む光がふいに君を照らし キラキラしてた 目線を逸らして　友達気にして走り出す 臆病者を覚えてる？... -->
